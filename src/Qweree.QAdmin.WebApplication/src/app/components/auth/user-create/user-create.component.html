<div>
  <mat-card>
    <mat-card-title>
      Create user
    </mat-card-title>
    <mat-card-content>
      <div class="form-container">
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Id</mat-label>
            <label>
              <input matInput [(ngModel)]="id">
            </label>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <label>
              <input matInput [(ngModel)]="username">
            </label>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <label>
              <input type="email" matInput [(ngModel)]="email">
            </label>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <label>
              <input type="password" matInput [(ngModel)]="password">
            </label>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Repeat password</mat-label>
            <label>
              <input type="password" matInput [(ngModel)]="password2">
            </label>
          </mat-form-field>
        </div>
        <div>
          <button mat-raised-button color="primary">Create</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
